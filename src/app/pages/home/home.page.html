<ion-header>
  <ion-toolbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  
  <ion-button routerLink="/device-information" expand="block">
    Device information
  </ion-button>

    Barcode Scanner
  </ion-button>

  <ion-button routerLink="/laser-scanner" expand="block">
    Laser Scanner
  </ion-button>

  <ion-button expand="block" (click)="update()">
    Update app

  <ion-list *ngIf="showUpdateInfo">

</ion-content>
